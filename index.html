<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <form action="" id="form">
                <label>Form Validation</label>
                <input data-type="Username" type="text" placeholder="Username...">
                <span></span>
                <input data-type="Email" type="text" placeholder="Email...">
                <span></span>
                <div class="text">
                    <i class="fa fa-eye"></i>
                    <input data-type="Password" type="password" placeholder="Password..." id="pass">
                    <span></span>
                </div>
                <input type="submit" value="submit">
            </form>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
